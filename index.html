<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe GAme | CodingNepal</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <!-- Select box -->
    <div class="select-box">
        <header>Jogo da Velha</header>
        <div class="title">Selecione qual jogador que ser</div>
        <div class="options">
            <button class="playerX">Player (X)</button>
            <button class="playerO">Player (O)</button>
        </div>
    </div>

    <!-- Playboard section -->
    <div class="play-board">
        <div class="details">
            <div class="players">
                <span class="Xturn">vex de X</span>
                <span class="Oturn">vez de O</span>
                <div class="slider"></div>
            </div>
        </div>
        <div class="player-area">
            <section>
                <span data-region="0.0" class="cursor-pointer"></span>
                <span data-region="0.1" class="cursor-pointer"></span>
                <span data-region="0.2" class="cursor-pointer"></span>
            </section>
            <section>
                <span data-region="1.0" class="cursor-pointer"></span>
                <span data-region="1.1" class="cursor-pointer"></span>
                <span data-region="1.2" class="cursor-pointer"></span>
            </section>
            <section>
                <span data-region="2.0" class="cursor-pointer"></span>
                <span data-region="2.1" class="cursor-pointer"></span>
                <span data-region="2.2" class="cursor-pointer"></span>
            </section>
        </div>
    </div>

    <!-- Result box -->
    <div class="result-box">
        <div class="won-text"></div>
        <div class="btn">
            <button id="replay">Replay</button>
        </div>
    </div>
</body>
</html>
